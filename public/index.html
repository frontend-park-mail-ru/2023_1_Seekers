<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My awesome site</title>
    <link rel="stylesheet" href="index_dark.css">
</head>
<body>
<div class="container">
    <div class="left">
        <div class="login">
            <div class="icon">
                <img src="img/mail.svg" class="MenuButtonIcon" alt="">MailBox
            </div>
            <div class="login-title">
                Авторизация
            </div>
            <form action="#" method="get" enctype="multipart/form-data">
                <div class="wrapper-input">
                    <p class="login-input-text">Email</p>
                    <input class="input-field" type="text" name="email" value=""/>
                </div>
                <div class="wrapper-input">
                    <p class="login-input-text">Пароль</p>
                    <input class="input-field" type="password" name="password" value=""/>
                </div>
                <div class="remember">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="yes">
                        Запомнить
                    </label>
                    <a class="input-checkbox-link" href="#"> Забыли пароль?</a>
                </div>

                <div class="wrapper-input">
                    <button class="button-long" type="submit">
                        <label class="button-text">Войти</label>
                    </button>
                </div>
            </form>
            <div class="wrapper-input-bottom">
                <p class="login-input-text">Мы еще не знакомы?</p>
                <a class="signup-link" href="#">Регистрация</a>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="glass-square">
            <div class="triangle-right-1"></div>
            <div class="triangle-right-2"></div>
            <div class="triangle-right-3"></div>
            <div class="text-title">
                Ваши данные всегда
            </div>
            <div class="text-subtitle">
                под рукой.
            </div>
            <div class="subtext">
                Попробуйте функцию анонимного ящика!
            </div>
        </div>

    </div>
</div>
</body>
</html>
