<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My awesome site</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles/input.css">
    <link rel="stylesheet" href="styles/light/input-color.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/light/button-color.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/light/font-color.css">
    <link rel="stylesheet" href="styles/glass.css">
    <link rel="stylesheet" href="styles/light/glass-color.css">
    <link rel="stylesheet" href="styles/side.css">
    <link rel="stylesheet" href="styles/light/side-color.css">

</head>
<body>
<div class="container">
    <div class="left">
        <div class="login">
            <div class="icon font-title-1">
                <img src="img/mail.svg" class="MenuButtonIcon" alt="">MailBox
            </div>
            <div class="font-title-1 login-title">
                Создание почтового ящика
            </div>
            <form action="#" method="get" enctype="multipart/form-data">
                <div class="full-name">
                    <div class="wrapper-input wrapper-input-short">
                        <input class="wrapper-input-input wrapper-input-color" type="text" name="first-name" value="" minlength="3" maxlength="20" required/>
                        <span class="font-normal-1 span-wrapper wrapper-input-span">Имя</span>
                    </div>
                    <div class="wrapper-input wrapper-input-short">
                        <input class="wrapper-input-input wrapper-input-color" type="text" name="last-name" value="" minlength="3" maxlength="20" required/>
                        <span class="font-normal-1 span-wrapper wrapper-input-span">Фамилия</span>
                    </div>
                </div>
                <div class="wrapper-input">
                    <input class="wrapper-input-input wrapper-input-color" type="text" name="email" value="" minlength="3" maxlength="20" required/>
                    <span class="font-normal-1 span-wrapper wrapper-input-span">Email</span>
                </div>
                <div class="wrapper-input">
                    <input class="wrapper-input-input wrapper-input-color" type="password" name="password" value="" minlength="3" maxlength="20" required/>
                    <span class="font-normal-1 span-wrapper wrapper-input-span">Пароль</span>
                </div>
                <div class="wrapper-input">
                    <input class="wrapper-input-input wrapper-input-color" type="password" name="password" value="" minlength="3" maxlength="20" required/>
                    <span class="font-normal-1 span-wrapper wrapper-input-span">Повторите пароль</span>
                </div>

                <div class="wrapper-input">
                    <button class="button-long b-color" type="submit">
                        <label class="font-normal-1">Создать</label>
                    </button>
                </div>
            </form>
            <div class="wrapper-input-bottom">
                <p class="font-normal-1">Мы уже знакомы?</p>
                <a class="font-normal-1 signup-link" href="#">Войти</a>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="glass-square glass-square-color">
            <div class="triangle-right-1"></div>
            <div class="triangle-right-2"></div>
            <div class="triangle-right-3"></div>
            <div class="font-title-0">
                Ваши данные всегда
            </div>
            <div class="font-title-0 bottom-color">
                под рукой.
            </div>
            <div class="font-normal-1 bottom-text bottom-color">
                Попробуйте функцию анонимного ящика!
            </div>
        </div>
    </div>
</div>
</body>
</html>
